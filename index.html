<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em Breve</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1d3557, #457b9d);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.2rem;
        font-weight: 300;
        max-width: 600px;
      }

      .logo {
        width: 100px;
        margin-bottom: 2rem;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Estamos a preparar algo incrível</h1>
    <p>
      O nosso site está quase pronto. Fica atento — voltaremos muito em breve!
    </p>

    <footer>&copy; 2025 - Saí da toca</footer>
  </body>
</html>
